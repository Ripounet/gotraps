<p>
	The prefix for <a href="https://golang.org/ref/spec#Integer_literals">octal integer literals</a> is 0. Yes, it is 
	kind of anachronic. Yes, it is error-prone and could lead to subtle bugs.
</p>
<p>
	Fortunately, the <a href="http://golang.org/pkg/strconv/#ParseInt">strconv.parseInt</a> function requires an explicit <code>base</code> argument, so your input data will be safe even with unnecessary leading zeroes.
</p>
