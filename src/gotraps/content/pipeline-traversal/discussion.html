<p>
  In a template, a <b>range</b> action may declare one or two variables. If there is only one variable, it
  is assigned the element (not the index). As <a href="http://golang.org/pkg/text/template/#hdr-Variables">the documentation</a> states :
  <blockquote>
    this is opposite to the convention in Go range clauses.
  </blockquote>
</p>
