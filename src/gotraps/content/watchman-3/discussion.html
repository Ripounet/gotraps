<p>
	There is no implicit <code>fallthrough</code> between cases in Go, unlike other languages in the C family.
</p>
<p>
	The correct way is to have the 3 nephews in the same case : <code>case "Huey", "Dewey", "Louie":</code> .
	 <a href="https://play.golang.org/p/JyVQpkDXdc" class="playground" target="_blank">Try it</a>.
</p>
